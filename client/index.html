<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaseRoute - Smart Bus Tracking</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Load Google Maps API -->
    <script src="js/config.js"></script>
    <script>
        // Global flag to determine if we're using fallback
        window.usingMapFallback = false;
        
        async function loadGoogleMaps() {
            try {
                console.log('Attempting to load Google Maps API...');
                
                // First check if the API key is valid
                const response = await fetch('/api/config/maps-key');
                
                if (!response.ok) {
                    console.error('Failed to fetch Google Maps API key:', response.status, response.statusText);
                    useFallbackMap();
                    return;
                }
                
                const data = await response.json();
                const apiKey = data.apiKey;
                
                console.log('Successfully retrieved API key');
                
                // Create script element to load Google Maps with error handling
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
                script.async = true;
                script.defer = true;
                
                // Set up event listeners for the script
                script.onload = () => {
                    console.log('Google Maps API script loaded successfully');
                };
                
                script.onerror = (error) => {
                    console.error('Error loading Google Maps API script:', error);
                    useFallbackMap();
                };
                
                // Add the script to the document
                document.head.appendChild(script);
                
                // Add a timeout to check if Google Maps loaded successfully
                setTimeout(() => {
                    if (!window.google || !window.google.maps) {
                        console.warn('Google Maps API failed to load within timeout');
                        useFallbackMap();
                    }
                }, 5000);
                
            } catch (error) {
                console.error('Error in loadGoogleMaps:', error);
                useFallbackMap();
            }
        }
        
        function useFallbackMap() {
            window.usingMapFallback = true;
            console.log('Using fallback map display');
            
            // Notify the application that we're using fallback
            window.initMap && window.initMap();
        }
        
        // Load on page load
        window.addEventListener('load', loadGoogleMaps);
    </script>
</head>
<body>
    <div class="container">
        <div id="login-section" class="section">
            <div class="logo-container">
                <img src="assets/images/logo.svg" alt="EaseRoute Logo" class="logo">
                <h1 class="app-name">EaseRoute</h1>
                <p class="app-tagline">Smart Bus Tracking Made Simple</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="user-type">Select User Type</label>
                    <select id="user-type" name="user-type" required>
                        <option value="">Select...</option>
                        <option value="student">Student</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="usn">USN / Driver ID</label>
                    <input type="text" id="usn" name="usn" placeholder="Enter your ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="dashboard-section" class="section hidden">
            <div class="header">
                <div class="logo-container" style="margin-bottom: 0; text-align: left; display: flex; align-items: center;">
                    <img src="assets/images/logo.svg" alt="EaseRoute Logo" style="width: 40px; height: 40px; margin-right: 15px; margin-bottom: 0;">
                    <h1>EaseRoute Dashboard</h1>
                </div>
                <div class="user-info">
                    <span id="user-name"></span>
                    <span id="user-role" style="background-color: #e8f0fe; padding: 3px 8px; border-radius: 12px; font-size: 12px;"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>

            <div class="dashboard-content">
                <div class="left-panel">
                    <div class="map-container">
                        <div id="map"></div>
                    </div>
                    <div class="controls">
                        <button id="toggle-location">Enable Location Sharing</button>
                        <button id="refresh-btn">Refresh Predictions</button>
                    </div>
                    <div class="location-permission-message">
                        <p>Note: Location sharing requires permission from your browser. Please allow location access when prompted.</p>
                    </div>
                </div>
                
                <div class="right-panel">
                    <div class="user-details">
                        <h3>User Information</h3>
                        <p><strong>ID:</strong> <span id="user-usn"></span></p>
                        <div id="connection-status" class="connection-status">Connecting...</div>
                    </div>
                    
                    <div class="predictions">
                        <h2>Bus Arrival Predictions</h2>
                        <div id="predictions-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
