<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#4285F4" />
  <circle cx="100" cy="100" r="75" fill="white" />
  
  <!-- Bus Shape -->
  <rect x="50" y="70" width="100" height="50" rx="10" fill="#4285F4" />
  
  <!-- Windows -->
  <rect x="60" y="80" width="10" height="15" rx="2" fill="white" />
  <rect x="80" y="80" width="10" height="15" rx="2" fill="white" />
  <rect x="100" y="80" width="10" height="15" rx="2" fill="white" />
  <rect x="120" y="80" width="10" height="15" rx="2" fill="white" />
  
  <!-- Wheels -->
  <circle cx="70" cy="125" r="10" fill="#34A853" />
  <circle cx="130" cy="125" r="10" fill="#34A853" />
  
  <!-- Route Path -->
  <path d="M30,160 Q100,40 170,160" stroke="#EA4335" stroke-width="8" fill="none" stroke-linecap="round" />
  
  <!-- Location Pin -->
  <circle cx="100" cy="100" r="8" fill="#EA4335" />
  <circle cx="100" cy="100" r="4" fill="white" />
</svg> 